<!DOCTYPE html>
<html>
<head>
  <title>HTML5 vast pre-roll video ads</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/vastvideopluginYoutube.js"></script>
	<link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body bgcolor="#424142">
  <center>
      <h2>Youtube Ads / Youtube Video</h2>
      <div>
                <iframe id="youtubeVideo" style="display: none;" width="640" height="480" src="https://www.youtube.com/embed/g6a5yC_v70c" frameborder="0" allowfullscreen></iframe>
                <video id="example_video_1" src="vod/sample2.m4v" width = "640" height="480" controls  
                  ads = '{  "servers": [
                              {
                                "apiAddress": "vod/youtube.xml"
                              }
                              ],
                  "schedule": [
                                {
                                  "position": "pre-roll"
                                }
                              ]}'></video>
      </div>
      <span class="skipBtn">Skip</span>
  </center>
  <script>initAdsFor("example_video_1");</script>
</body>
</html>
